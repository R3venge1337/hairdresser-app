<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Rejestracja</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-fields">
                <mat-form-field appearance="fill">
                    <mat-label>Imię</mat-label>
                    <input matInput formControlName="firstname" required>
                    <mat-error *ngIf="registerForm.get('firstname')?.hasError('required')">
                        Imię jest wymagane.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Nazwisko</mat-label>
                    <input matInput formControlName="surname" required>
                    <mat-error *ngIf="registerForm.get('surname')?.hasError('required')">
                        Nazwisko jest wymagane.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Adres e-mail</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        Adres e-mail jest wymagany.
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Proszę podać prawidłowy adres e-mail.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Nazwa użytkownika</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                        Nazwa użytkownika jest wymagana.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Hasło</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Hasło jest wymagane.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Numer telefonu</mat-label>
                    <input matInput formControlName="phoneNumber" required>
                    <mat-error *ngIf="registerForm.get('phoneNumber')?.hasError('required')">
                        Numer telefonu jest wymagany.
                    </mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Zarejestruj
                się</button>
        </mat-card-actions>
    </mat-card>
</form>
