<form [formGroup]="updateHairOfferForm" (ngSubmit)="updateHairOffer()" class="form-container">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="updateHairOfferForm.get('name')?.invalid && updateHairOfferForm.get('name')?.touched">
            Name is required.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-error
            *ngIf="updateHairOfferForm.get('description')?.invalid && updateHairOfferForm.get('description')?.touched">
            Description is required.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required />
        <mat-error *ngIf="updateHairOfferForm.get('price')?.invalid && updateHairOfferForm.get('price')?.touched">
            Price must be a positive number.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Duration</mat-label>
        <input matInput type="number" formControlName="duration" required />
        <mat-error *ngIf="updateHairOfferForm.get('duration')?.invalid && updateHairOfferForm.get('duration')?.touched">
            Duration must be a positive number.
        </mat-error>
    </mat-form-field>
    <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Update</button>
        <button mat-button (click)="router.navigate(['/hairoffers'])">Cancel</button>
    </div>
</form>
