<form [formGroup]="loginForm" (ngSubmit)="loginAction()" class="login-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Logowanie</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-fields">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nazwa użytkownika</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error
                        *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
                        Nazwa użytkownika jest wymagana.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Hasło</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error
                        *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                        Hasło jest wymagane.
                    </mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Zaloguj się</button>
        </mat-card-actions>
        <mat-card-content>
            <p class="registration-notice">
                Nie masz konta? <a routerLink="/register">Zarejestruj się</a>
            </p>
        </mat-card-content>
    </mat-card>
