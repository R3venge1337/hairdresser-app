<div class="dashboard">
    <h1>{{"home.title" | translate}}</h1>
    <div class="card-container">
        <div *ngFor="let card of 'home.cards' | translate " class="card">
            <img [src]="card.imageUrl" alt="{{ card.title }}" class="card-image">
            <div class="card-content">
                <h2>{{ card.title }}</h2>
                <p>{{ card.description }}</p>
            </div>
        </div>
    </div>
</div>
