<mat-card>
    <mat-card-header>
        <mat-card-title>{{ "appointment-status-chart.title" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div style="display: block; height: 350px;">
            <canvas *ngIf="pieChartData.datasets[0].data.length > 0" baseChart [type]='pieChartType'
                [data]="pieChartData" [options]="pieChartOptions">
            </canvas>
            <div *ngIf="pieChartData.datasets[0].data.length === 0" style="text-align: center; padding: 20px;">
                <p>{{ "appointment-status-chart.no-data" | translate }}</p>
            </div>
        </div>
    </mat-card-content>

</mat-card>
